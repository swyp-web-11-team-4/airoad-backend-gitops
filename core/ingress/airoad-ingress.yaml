apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airoad
  namespace: airoad
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - airoad.luigi99.cloud
      secretName: airoad-tls
  rules:
    - host: airoad.luigi99.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airoad
                port:
                  number: 8080